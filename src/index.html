<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <img id="title" src="PokeOrganizer.png" alt="PokéOrganizer - O seu organizador de Pokémon">         
      </header>
      <div class="options">
        <div class="details">
          <input type="text" id="poke-search" placeholder="Digite o nome do Pokemon">
        </div>
      </div>
      <div class="search">
        <div class="type-filter">
          <select id="select-type">
            <option value="" disabled selected>Escolha o tipo</option>
            <option value="Water">Água</option>
            <option value="Dragon">Dragão</option>
            <option value="Electric">Elétrico</option>
            <option value="Ghost">Fantasma</option>
            <option value="Fire">Fogo</option>
            <option value="Ice">Gelo</option>
            <option value="Grass">Grama</option>
            <option value="Bug">Inseto</option>
            <option value="Fighting">Lutador</option>
            <option value="Normal">Normal</option>
            <option value="Rock">Pedra</option>
            <option value="Psychic">Psíquico</option>
            <option value="Ground">Terrestre</option>
            <option value="Poison">Veneno</option>
            <option value="Flying">Voador</option>
          </select>
        </div>
          <div class="weaknesses-filter">
          <select id="select-weaknesses">
            <option value="" disabled selected>Escolha a fraqueza</option>
            <option value="Water">Água</option>
            <option value="Dragon">Dragão</option>
            <option value="Electric">Elétrico</option>
            <option value="Ghost">Fantasma</option>
            <option value="Fire">Fogo</option>
            <option value="Ice">Gelo</option>
            <option value="Grass">Grama</option>
            <option value="Bug">Inseto</option>
            <option value="Fighting">Lutador</option>
            <option value="Steel">Metal</option>
            <option value="Normal">Normal</option>
            <option value="Rock">Pedra</option>
            <option value="Psychic">Psíquico</option>
            <option value="Ground">Terrestre</option>
            <option value="Poison">Veneno</option>
            <option value="Flying">Voador</option>
            <option value="Dark">Noturno</option>
            <option value="Fairy">Fada</option>
          </select>
        </div>
        <div>
          <button id="filter">Filtrar</button>
        </div>
        <div class="order">
          <div class="alpha-start">
            <button id="aToZ">Ordenar A-Z</button>
          </div>
          <div class="alpha-end">
            <button id="zToA">Ordenar Z-A</button>      
          </div>  
        </div>
      </div>
    </div>
    <section id="math-pokemons"></section>
    <section id="pokemons" class="show-pokemons"></section>
    <div id="my-modal" class="modal">
      <div class="modal-content">
        <span id="close">&times;</span>
        <p id=contentModal></p>
      </div>
    </div>
    <footer>Desenvolvido por Aline Marjorie e Jessica Veridiana</footer>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="main.js"></script>
  </body>
</html>
